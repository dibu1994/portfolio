<!DOCTYPE html>
<html>

<head>
    <title>Divyanshu Portfolio Page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/cool-ui.css">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <div class="container-fluid">
        <header class="row">
            <div class="col-md-6">
                <h1 class="my-name">DIVYANSHU</h1>
            </div>
            <div class="col-md-6">
                <h3 class="tech">Tech Ninja</h3>
            </div>
        </header>
        
        <main class="row main-container">
            <div class="menu">
                <ul class="tech-list" data-bind="foreach: techs()">
                    <li class="tech-list-item"><input type="checkbox"  data-bind="checkedValue: $data,attr: {value: $data},checked: $parent.selectedTechs">&nbsp&nbsp<span data-bind="text: $data"></span></li>
                   
                </ul>
            </div>
            <div class="apps-container">
                <img class="menu-btn" src="img/hamburger.png">
                <ul data-bind="foreach: filteredProjects" class="cards-container">
                    <li class="card-ui-container">
                        <div class="card-ui">
                            <div class="card-img-box" style="background-image: url('img/android.png')">
                            </div>
                            <div  class="card-text-box">
                                <p class="card-text" data-bind="text: name()"></p>
                                <div class="card-category-box">
                                    <img class="card-category" data-bind="attr:{src: category_image()}">
                                </div>
                            </div>
                        </div>
                    </li>
                    

                </ul>
            </div>
        </main>
        <footer>
        </footer>

    </div>
        <script src="js/viewModel.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
